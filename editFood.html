<body>
  <!--Form Makanan-->
  <div class="container-fluid">
    <form class="mt-3" id="foodForm">
      <div class="form-group">
        <label for="foodTypeForm">Tipe Makanan</label>
        <select class="form-control" id="foodTypeForm">
          <option>Kebab</option>
          <option>Burger Ayam</option>
          <option>Burger Sapi</option>
          <option>Hotdog</option>
          <option>Sosis</option>
        </select>
      </div>
      <div class="form-group">
        <label for="foodNameForm">Nama Makanan</label>
        <input type="text" class="form-control" id="foodNameForm">
      </div>
      <div class="form-group">
        <label for="foodPriceForm">Harga</label>
        <input type="number" class="form-control" id="foodPriceForm">
      </div>
      <button type="submit" id="foodSubmitBtn" class="btn btn-primary mt-2">Ubah</button>
      <button type="button" id="CancelBtn" class="btn btn-primary mt-2" onclick='window.location.href = "food.html"'>Batal</button>
    </form>
  </div>
    <!--Copyright-->
