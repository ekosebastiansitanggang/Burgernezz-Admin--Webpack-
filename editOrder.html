<body>
    <!--Selected Order On Tables-->
    <div class="container-fluid">
        <table class="table table-striped mt-3 table-hover table-bordered border-dark" id="tableorder">
            <thead>
                <tr class="table-primary">
                <th scope="col">No Order</th>
                <th scope="col">Email</th>
                <th scope="col">Alamat</th>
                <th scope="col">No Telp</th>
                <th scope="col">Total Bayar</th>
                <th scope="col">Jenis Pembayaran</th>
                <th scope="col">ID Pembayaran</th>
                <th scope="col">Status Pembayaran</th>
                <th scope="col">Tanggal Pemesanan</th>
            </tr>
        </thead>
        <tbody id="tbody2">
        </tbody>
        </table>
    </div>
    <div>
    <!--Detail Tables-->
    <div class="container-fluid">
        <table class="table table-striped mt-3 table-hover table-bordered border-dark" id="detailorder">
        <thead>
            <tr>
                <th>No Order</th>
                <th>Produk</th>
                <th>Jumlah</th>
                <th>Harga</th>
            </tr>
        </thead>
        <tbody tbody id="tbody3">
        </tbody>
        </table>
    </div>
    <!--Status Pesanan-->
    <div class="container-fluid">
      <h3>Status Pesanan</h3>
      <form class="mt-3" id="foodForm">
        <div class="form-group">
          <label for="statusForm">Status Pesanan</label>
          <select class="form-control" id="statusForm">
            <option>Sudah Pesan, belum bayar</option>
            <option>Pembayaran Diterima, Pesanan Diproses</option>
            <option>Sedang Diantar Kurir</option>
            <option>Sudah Diantar, sudah bayar</option>
          </select>
        </div>
        <button type="submit" id="orderSubmitButton" class="btn-primary mt-2">Ubah Status Pesanan</button>
        <button type="button" id="orderCancelButton" class="btn-primary mt-2" onclick='window.location.href = "order.html"'>Batalkan</button>
      </form>
    </div>
