<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Burgernezz | Halaman Login</title>
    <link rel="stylesheet" href="bootstrap\css\bootstrap.css">
</head>
<!--Content-->
<body>
    <!--Form Login-->
    <section class="vh-100 bg-warning">
        <div class="container py-1 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-danger text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase card-title">Burgernezz Admin</h2>
                                <p class="text-white-50 mb-5">Silahkan Masukan Password Admin!</p>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="adminEmail">Email</label>
                                    <input type="email" id="adminEmail" class="form-control form-control-lg" />
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="adminPassword">Password</label>
                                    <input type="password" id="adminPassword" class="form-control form-control-lg" />
                                </div>
                                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#">Lupa Password?</a></p>
                                <button id="loginBtn" class="btn btn-outline-light btn-lg px-5" type="submit">Masuk</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Script for Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="module" src="js\login.js"></script>
</body>
</html>
